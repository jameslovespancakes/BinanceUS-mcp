[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    slow: mark test as slow running
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
